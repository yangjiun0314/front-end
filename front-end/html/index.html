        <h1>HTML entity(엔티티)</h1>

        <ol>
            <li>Html에서 예약된 문자(html 코드로 입식될 수 있는 문자)를 출력하기 위해 사용된다.</li>
            <br>
            <li>키보드로 입력하기 어려운 문자를 출력할 때 사용된다. (이모티콘 등)</li>
            <br>
            <li>엔티티 네임과 엔티티 넘버로 구분된다.</li>
        </ol>

        <h1>엔티티 네임</h1>
        <ul>
            <li>&lt; &gt;</li>
            <li>&amp;</li>
            <li>&quot;</li>
            <li>&copy;</li>
        </ul>

        <h1>엔티티 넘버</h1>
        <ul>
            <li>&#60; &#62;</li>
            <li>&#38;</li>
            <li>&#34;</li>
            <li>&#169;</li>
        </ul>
